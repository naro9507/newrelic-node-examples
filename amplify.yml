version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - env | grep -e NEW_RELIC_ >> .env.production
        - env | grep -e NODE_OPTIONS >> .env.production
        - npm run build
    postBuild:
      commands:
        - cp -r .next/standalone .amplify-hosting/compute/default
        - cp -r .next/static .amplify-hosting
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
