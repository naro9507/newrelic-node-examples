version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - env | grep -e NEW_RELIC_ >> .env.production
        - env | grep -e NODE_OPTIONS >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/standalone/cache/**/*
